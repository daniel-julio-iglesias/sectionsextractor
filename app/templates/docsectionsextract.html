{% extends "base.html" %}

{% block content %}
    <h1>Document Sections Extractor</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <p>Test with "01.txt" value</p>
            {{ form.doc.label }}<br>
            {{ form.doc() }}<br>
            {% for error in form.doc.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
